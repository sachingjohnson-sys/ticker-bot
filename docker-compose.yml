version: '3.9'

services:
  db:
    image: postgres:16-alpine
    container_name: ticker_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - app-network

  alerts_api:
    build:
      context: ./alerts-api
      dockerfile: Dockerfile
    container_name: alerts_api
    depends_on:
      - db
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: ${POSTGRES_USER}
      DB_PASSWORD: ${POSTGRES_PASSWORD}
      DB_NAME: ${POSTGRES_DB}
      NODE_ENV: production
    ports:
      - "3000:3000"
    networks:
      - app-network

  bot_app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bot_app
    depends_on:
      - db
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: ${POSTGRES_USER}
      DB_PASSWORD: ${POSTGRES_PASSWORD}
      DB_NAME: ${POSTGRES_DB}
    volumes:
      - ./bot.log:/app/bot.log
    networks:
      - app-network
    command: ["sh", "-c", "./run_migrations.sh && node src/index.js"]

volumes:
  db_data:

networks:
  app-network:
